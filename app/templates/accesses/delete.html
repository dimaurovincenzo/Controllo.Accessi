{% extends "base.html" %}

{% block title %}Elimina Accesso{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Elimina Accesso</h1>
    
    <div class="card">
        <div class="card-body">
            <div class="alert alert-danger">
                <h4 class="alert-heading">Attenzione!</h4>
                <p>Stai per eliminare l'accesso dell'utente <strong>{{ access.user.username }}</strong> con QR Code <strong>{{ access.qrcode.code }}</strong>.</p>
                <p>Questa azione non pu√≤ essere annullata.</p>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('accesses.list_accesses') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Annulla
                </a>
                <form method="POST" class="d-inline">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Conferma Eliminazione
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
